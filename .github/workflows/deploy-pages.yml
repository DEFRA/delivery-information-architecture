name: Deploy Astro Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "astro/**"
      - "architecture/**"
      - "docs/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

# Grant permissions for the Action to deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in progress and the latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check out tooling repository
        uses: actions/checkout@v4
        with:
          repository: DEFRA/delivery-info-arch-tooling
          path: ../delivery-info-arch-tooling

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install Astro dependencies
        run: npm ci
        working-directory: ./astro

      - name: Generate diagrams
        run: npm run build:diagrams

      - name: Build Astro Site
        env:
          CI: "true"
          BASE_PATH: "/${{ github.event.repository.name }}"
          PAGES_SITE_URL: ${{ vars.PAGES_SITE_URL }}
        run: npm run build
        working-directory: ./astro

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Astro's default build output folder is 'dist'
          path: ./astro/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
